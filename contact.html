<html lang="en">
<head>

</head>
<body>

    <!-- start background image -->

    <img class="hero-image" src="img/hero.jpg" alt="grassy cemetery with fog">

    <!-- end background image -->

    <!-- start nav bar --> 

    <div id="myNav" class="overlay">

          <a href="index.html" target="_blank">Home?</a>
          <a href="about.html" target="_blank">About Our Trade</a>

    </span>
      
      <script>
      function openNav() {
        document.getElementById("myNav").style.width = "100%";

        <a href="https://www.instagram.com/abbyschoettler/" target="_blank">

        </a>

        </a>
        <p class="footer-address">
